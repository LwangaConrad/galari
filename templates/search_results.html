<!DOCTYPE html>
<html>
    <head>
        <title>Galari.An online art store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body style="background-image: url('../../static/img/pattern.jpg');">
        <link rel="stylesheet" href="../../static/css/stylegala.css" rel="stylesheet">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
              <span class="gal">Galari</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                </ul>
                <form class="d-flex" action="/search/" method="get">
                  <input class="form-control me-2" name="q" type="text" placeholder="Search for artist or title" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <span class="navbar-text">
                  <a class="nav-link" href="#">Login</a>
                </span>
              </div>
            </div>
        </nav>
        <div class="row sect">
            <h1>Search Results</h1>
            <ul>
              {% if not object_list %}
              <p>Sorry no search results were found</p>
              {% endif %}
              {% for Piece in object_list %}
                <li>
                  {{ Piece.price }}
                  <img src="{{ MEDIA_URL }}/{{ Piece.image }}"/>
                </li>
              {% endfor %}
            </ul>
        </div>
    </body>
</html>
